name: Release

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  bump-build-release:
    if: ${{ !contains(github.event.head_commit.message, 'chore(release):') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Determine Semantic Version Bump
        id: bump
        run: bun run release:version

      - name: Stop when No Release Needed
        if: ${{ steps.bump.outputs.release_required != 'true' }}
        run: echo "No release-type commits found (feat/fix/perf/refactor/revert/breaking)."

      - name: Validate Project
        if: ${{ steps.bump.outputs.release_required == 'true' }}
        run: bun run check

      - name: Commit and Tag Release
        if: ${{ steps.bump.outputs.release_required == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(release): v${{ steps.bump.outputs.version }} [skip ci]"
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin HEAD:main --follow-tags

      - name: Build Extension
        if: ${{ steps.bump.outputs.release_required == 'true' }}
        run: bun run build

      - name: Zip Extension
        if: ${{ steps.bump.outputs.release_required == 'true' }}
        run: bun run zip

      - name: Create GitHub Release
        if: ${{ steps.bump.outputs.release_required == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          files: .output/wawa-minimal-${{ steps.bump.outputs.version }}-chrome.zip
